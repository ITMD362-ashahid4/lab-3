<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="POST" autocomplete="on" action=#null enctype="multipart/form-data">
<fieldset>
  <div>
    <label> Email Address: <input id="address" type ="email" name="email_field" placeholder="email address"></label>
  </div>
  <div>
    <label> Phone Number: <input id="phone" type="number" name="number_field" placeholder="phone number"></label>
  </div>
  <div>
    <label> Date of Birth: <input id="birth" type="date" name="birth_field"></label>
  </div>
  <div>
    <input id="submit" type="submit" value="Submit">
  </div>
</fieldset>
</form>
</body>
</html>
